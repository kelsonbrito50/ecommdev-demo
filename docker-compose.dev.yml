
# Development configuration
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ecommdev_web_dev
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - path: .env
        required: false
    environment:
      - DEBUG=True
    depends_on:
      - db
      - redis
    networks:
      - ecommdev_network

  db:
    image: postgres:16-alpine
    container_name: ecommdev_db_dev
    environment:
      POSTGRES_DB: ecommdev
      POSTGRES_USER: ecommdev
      POSTGRES_PASSWORD: ecommdev_dev_password
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ecommdev_network

  redis:
    image: redis:7-alpine
    container_name: ecommdev_redis_dev
    ports:
      - "6379:6379"
    networks:
      - ecommdev_network

  # MailHog for email testing
  mailhog:
    image: mailhog/mailhog
    container_name: ecommdev_mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - ecommdev_network

volumes:
  postgres_data_dev:
  static_volume:
  media_volume:

networks:
  ecommdev_network:
    driver: bridge
