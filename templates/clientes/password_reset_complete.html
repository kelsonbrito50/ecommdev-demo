{% extends 'base.html' %}
{% load static i18n %}

{% block title %}{% trans "Senha Redefinida" %} - {{ SITE_NAME }}{% endblock %}

{% block content %}
<section class="hero-section" style="padding: 3rem 0;">
    <div class="container text-center">
        <div class="highlight-bar mx-auto"></div>
        <h1 class="fw-bold mb-2">{% trans "Senha Redefinida" %}</h1>
    </div>
</section>

<section class="section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body p-4 p-lg-5 text-center">
                        <i class="bi bi-check-circle fs-1 text-success mb-3"></i>
                        <p>{% trans "Sua senha foi redefinida com sucesso!" %}</p>
                        <div class="d-grid">
                            <a href="{% url 'clientes:login' %}" class="btn btn-primary btn-lg">{% trans "Fazer Login" %}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
