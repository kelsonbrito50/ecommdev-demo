# ECOMMDEV Nginx Configuration - Enterprise Grade
# www.ecommdev.com.br

upstream django {
    server web:8000;
    keepalive 32;           # Keep-alive connections to upstream
    keepalive_timeout 75s;
    keepalive_requests 1000;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name ecommdev.com.br www.ecommdev.com.br;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name ecommdev.com.br www.ecommdev.com.br;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/ecommdev.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ecommdev.com.br/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Max upload size
    client_max_body_size 20M;

    # Static files - 1 year cache (immutable assets with hash in filename)
    location /static/ {
        alias /app/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        add_header Vary "Accept-Encoding";
        access_log off;
        tcp_nodelay off;
        open_file_cache max=3000 inactive=120s;
        open_file_cache_valid 45s;
        open_file_cache_min_uses 2;
        open_file_cache_errors off;
    }

    # Media files - 30 days cache
    location /media/ {
        alias /app/media/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        add_header Vary "Accept-Encoding";
        access_log off;
    }

    # Robots and Sitemap - short cache
    location = /robots.txt {
        proxy_pass http://django;
        proxy_set_header Host $host;
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }

    location = /sitemap.xml {
        proxy_pass http://django;
        proxy_set_header Host $host;
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }

    # PWA manifest
    location = /static/manifest.json {
        alias /app/staticfiles/manifest.json;
        add_header Cache-Control "public, max-age=86400";
        add_header Content-Type "application/manifest+json";
        access_log off;
    }

    # Login rate limiting (aggressive)
    location ~ ^/(login|clientes/login)/ {
        limit_req zone=login burst=5 nodelay;
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # API rate limiting
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        limit_conn conn_limit 20;
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Django application
    location / {
        limit_req zone=general burst=100 nodelay;
        limit_conn conn_limit 50;
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_redirect off;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # HTML pages - 1 week browser cache, revalidate
        add_header Cache-Control "public, max-age=604800, must-revalidate";
        add_header Vary "Accept-Encoding, Cookie";
    }

    # Error pages
    error_page 404 /404/;
    error_page 403 /403/;
    error_page 500 502 503 504 /500/;
}
