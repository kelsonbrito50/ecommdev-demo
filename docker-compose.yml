version: '3.9'

services:
  web:
    build: .
    container_name: ecommdev_web
    restart: unless-stopped
    env_file: .env
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    networks:
      - ecommdev_network

  db:
    image: postgres:16-alpine
    container_name: ecommdev_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-ecommdev}
      POSTGRES_USER: ${DB_USER:-ecommdev}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ecommdev_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ecommdev_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecommdev"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ecommdev_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - ecommdev_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  celery:
    build: .
    container_name: ecommdev_celery
    restart: unless-stopped
    command: celery -A core worker -l info
    env_file: .env
    depends_on:
      - db
      - redis
    networks:
      - ecommdev_network

  celery-beat:
    build: .
    container_name: ecommdev_beat
    restart: unless-stopped
    command: celery -A core beat -l info
    env_file: .env
    depends_on:
      - db
      - redis
    networks:
      - ecommdev_network

  nginx:
    image: nginx:alpine
    container_name: ecommdev_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - web
    networks:
      - ecommdev_network

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  ecommdev_network:
    driver: bridge
