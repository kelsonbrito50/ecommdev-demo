version: '3.9'

services:
  # Django Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommdev_web
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs_volume:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ecommdev_network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health/')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: ecommdev_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-ecommdev}
      POSTGRES_USER: ${DB_USER:-ecommdev}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ecommdev_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ecommdev_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ecommdev} -d ${DB_NAME:-ecommdev}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ecommdev_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - ecommdev_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Celery Worker
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommdev_celery
    restart: unless-stopped
    command: celery -A ecommdev worker -l info
    env_file:
      - .env
    depends_on:
      - db
      - redis
    networks:
      - ecommdev_network

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommdev_celery_beat
    restart: unless-stopped
    command: celery -A ecommdev beat -l info
    env_file:
      - .env
    depends_on:
      - db
      - redis
    networks:
      - ecommdev_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ecommdev_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - web
    networks:
      - ecommdev_network

  # Certbot (SSL Certificates)
  certbot:
    image: certbot/certbot
    container_name: ecommdev_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
  logs_volume:

networks:
  ecommdev_network:
    driver: bridge
