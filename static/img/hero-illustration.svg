<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <defs>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00274C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#001a33;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFCB05;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFCB05;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Background circles -->
  <circle cx="250" cy="200" r="180" fill="#00274C" opacity="0.05"/>
  <circle cx="250" cy="200" r="140" fill="#00274C" opacity="0.08"/>
  <circle cx="250" cy="200" r="100" fill="#FFCB05" opacity="0.05"/>

  <!-- Main Monitor -->
  <g transform="translate(100, 50)">
    <!-- Monitor stand -->
    <rect x="120" y="230" width="60" height="15" rx="2" fill="#00274C"/>
    <rect x="100" y="245" width="100" height="8" rx="4" fill="#00274C"/>

    <!-- Monitor body -->
    <rect x="20" y="20" width="260" height="180" rx="10" fill="url(#screenGrad)"/>
    <rect x="20" y="200" width="260" height="30" rx="0 0 10 10" fill="#001a33"/>

    <!-- Screen -->
    <rect x="30" y="30" width="240" height="160" rx="5" fill="#0a1929"/>

    <!-- Code lines -->
    <g transform="translate(40, 45)">
      <!-- Line 1 -->
      <rect x="0" y="0" width="15" height="8" rx="2" fill="#FFCB05"/>
      <rect x="20" y="0" width="80" height="8" rx="2" fill="#4a90d9"/>
      <rect x="105" y="0" width="40" height="8" rx="2" fill="#7ec699"/>

      <!-- Line 2 -->
      <rect x="10" y="15" width="60" height="8" rx="2" fill="#c678dd"/>
      <rect x="75" y="15" width="45" height="8" rx="2" fill="#e5c07b"/>
      <rect x="125" y="15" width="70" height="8" rx="2" fill="#61afef"/>

      <!-- Line 3 -->
      <rect x="10" y="30" width="40" height="8" rx="2" fill="#98c379"/>
      <rect x="55" y="30" width="90" height="8" rx="2" fill="#abb2bf" opacity="0.7"/>

      <!-- Line 4 -->
      <rect x="20" y="45" width="55" height="8" rx="2" fill="#FFCB05"/>
      <rect x="80" y="45" width="35" height="8" rx="2" fill="#e06c75"/>
      <rect x="120" y="45" width="60" height="8" rx="2" fill="#56b6c2"/>

      <!-- Line 5 -->
      <rect x="20" y="60" width="80" height="8" rx="2" fill="#61afef"/>
      <rect x="105" y="60" width="50" height="8" rx="2" fill="#c678dd"/>

      <!-- Line 6 -->
      <rect x="10" y="75" width="25" height="8" rx="2" fill="#e5c07b"/>
      <rect x="40" y="75" width="100" height="8" rx="2" fill="#abb2bf" opacity="0.5"/>

      <!-- Line 7 -->
      <rect x="0" y="90" width="15" height="8" rx="2" fill="#FFCB05"/>
      <rect x="20" y="90" width="65" height="8" rx="2" fill="#98c379"/>

      <!-- Line 8 -->
      <rect x="0" y="105" width="50" height="8" rx="2" fill="#4a90d9"/>
      <rect x="55" y="105" width="80" height="8" rx="2" fill="#e06c75"/>

      <!-- Line 9 -->
      <rect x="10" y="120" width="70" height="8" rx="2" fill="#56b6c2"/>
      <rect x="85" y="120" width="45" height="8" rx="2" fill="#c678dd"/>
    </g>

    <!-- Webcam dot -->
    <circle cx="150" cy="210" r="3" fill="#00274C"/>
  </g>

  <!-- Floating elements - Mobile -->
  <g transform="translate(350, 120)">
    <rect x="0" y="0" width="70" height="120" rx="8" fill="#00274C"/>
    <rect x="5" y="15" width="60" height="90" rx="3" fill="#0a1929"/>
    <circle cx="35" cy="8" r="3" fill="#0a1929"/>
    <rect x="25" y="108" width="20" height="4" rx="2" fill="#0a1929"/>

    <!-- Mobile content -->
    <rect x="10" y="22" width="50" height="6" rx="2" fill="#FFCB05"/>
    <rect x="10" y="32" width="40" height="4" rx="1" fill="#4a90d9" opacity="0.7"/>
    <rect x="10" y="40" width="50" height="4" rx="1" fill="#4a90d9" opacity="0.5"/>
    <rect x="10" y="48" width="35" height="4" rx="1" fill="#4a90d9" opacity="0.5"/>

    <rect x="10" y="60" width="50" height="30" rx="3" fill="#00274C"/>
    <rect x="10" y="95" width="25" height="6" rx="2" fill="#FFCB05" opacity="0.8"/>
  </g>

  <!-- Floating gear -->
  <g transform="translate(60, 100)">
    <circle cx="25" cy="25" r="20" fill="none" stroke="#FFCB05" stroke-width="3" opacity="0.8"/>
    <circle cx="25" cy="25" r="8" fill="#FFCB05" opacity="0.3"/>
    <!-- Gear teeth -->
    <rect x="22" y="0" width="6" height="10" fill="#FFCB05" opacity="0.8"/>
    <rect x="22" y="40" width="6" height="10" fill="#FFCB05" opacity="0.8"/>
    <rect x="0" y="22" width="10" height="6" fill="#FFCB05" opacity="0.8"/>
    <rect x="40" y="22" width="10" height="6" fill="#FFCB05" opacity="0.8"/>
  </g>

  <!-- Floating brackets -->
  <g transform="translate(380, 280)" fill="#00274C" opacity="0.6">
    <text font-family="monospace" font-size="40" font-weight="bold">&lt;/&gt;</text>
  </g>

  <!-- Floating dots pattern -->
  <g fill="#FFCB05" opacity="0.4">
    <circle cx="80" cy="300" r="4"/>
    <circle cx="95" cy="300" r="4"/>
    <circle cx="110" cy="300" r="4"/>
    <circle cx="80" cy="315" r="4"/>
    <circle cx="95" cy="315" r="4"/>
    <circle cx="110" cy="315" r="4"/>
    <circle cx="80" cy="330" r="4"/>
    <circle cx="95" cy="330" r="4"/>
    <circle cx="110" cy="330" r="4"/>
  </g>

  <!-- Connection lines -->
  <g stroke="#FFCB05" stroke-width="2" stroke-dasharray="5,5" opacity="0.4">
    <line x1="360" y1="180" x2="385" y2="180"/>
    <line x1="100" y1="125" x2="60" y2="125"/>
  </g>

  <!-- Cursor pointer -->
  <g transform="translate(300, 160)">
    <path d="M0,0 L0,25 L7,20 L12,30 L16,28 L11,18 L20,18 Z" fill="#FFCB05"/>
  </g>

  <!-- Cloud element -->
  <g transform="translate(50, 40)" fill="#00274C" opacity="0.15">
    <ellipse cx="30" cy="25" rx="25" ry="18"/>
    <ellipse cx="55" cy="28" rx="20" ry="15"/>
    <ellipse cx="42" cy="18" rx="15" ry="12"/>
  </g>

  <!-- Stars/sparkles -->
  <g fill="#FFCB05">
    <path transform="translate(420, 70)" d="M5,0 L6,4 L10,5 L6,6 L5,10 L4,6 L0,5 L4,4 Z" opacity="0.6"/>
    <path transform="translate(70, 250)" d="M5,0 L6,4 L10,5 L6,6 L5,10 L4,6 L0,5 L4,4 Z" opacity="0.5"/>
    <path transform="translate(440, 250)" d="M4,0 L5,3 L8,4 L5,5 L4,8 L3,5 L0,4 L3,3 Z" opacity="0.4"/>
  </g>
</svg>
